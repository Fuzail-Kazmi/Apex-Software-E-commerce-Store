<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <title>Login Page</title>
</head>

<body>
    <div class="pg-header">
        <div class="pg-header__left">
            <div class="flex align-items-center gap-1">
                <div class="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-menu">
                        <line x1="4" x2="20" y1="12" y2="12" />
                        <line x1="4" x2="20" y1="6" y2="6" />
                        <line x1="4" x2="20" y1="18" y2="18" />
                    </svg>
                </div>
                <div class="pg-header__logo">
                    <a href="../index.html">
                        <img src="../assets/company-logo.png" alt="" width="150">
                    </a>
                </div>
            </div>
        </div>
        <div class="back-icon">
            <a href="/" class="back-icon-svg">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-heart">
                    <path
                        d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                </svg>
            </a>
            <a href="../index.html" class="back-icon-svg">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search" class="search-input">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-search">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
            </div>
        </div>
    </div>
    <div class="pg-login">
        <main class="login-pg-wrapper">
            <div class="login-head">
                <h1 class="head-main text-xl font-bold">Login</h1>
                <div class="head-about text-sm">Login to get started</div>
            </div>
            <div class="login-main">
                <form class="login-form">
                    <div class="label-box">
                        <div class="label-name text-sm font-medium">Email Address</div>
                        <label class="label">
                            <input type="email" placeholder="Enter email" class="input text-sm" required>
                        </label>
                        <div class="forgot-btn text-sm">Forgot Password?</div>
                    </div>
                    <div class="label-box">
                        <div class="label-name text-sm font-medium">Password</div>
                        <label class="label">
                            <input type="password" placeholder="Enter Password" class="input text-sm" required>
                        </label>
                    </div>
                </form>
            </div>
            <div class="login-foot">
                <button class="login-foot__btn1">Log In</button>
                <button class="login-foot__btn2">
                    <a href="./register.html">Account</a>
                </button>

            </div>
        </main>
    </div>
</body>

</html>
