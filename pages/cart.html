        </div>
        <div class="cart-header__heading text-lg">Shopping Cart</div>

            <a href="/" class="icon-svg">

                    <circle cx="12" cy="8" r="5" />
                    <path d="M20 21a8 8 0 0 0-16 0" />
                </svg>
            </a>
        </div>

                        <path d="M3 6h18" />
